<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body class="everything">
  <h1>Word Counter</h1>
  <div id="error" class="error"></div>

  <form>
  <div class="form-floating">
    <textarea class="form-control" placeholder="Place your words here..." id="floatingTextarea2" style="height: 300px"></textarea>
    <label for="floatingTextarea2">Place your words here...</label>
    <button class="btn btn-primary" type="submit">Submit</button>
    <button class="btn btn-primary" type="reset">Clear</button>
  </div>
  </form>
  <button class="btn btn-primary" id="bg-switch">Dark Mode</button>
 
  <div id="word-count"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
